name: Deploy Static Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install and build
      working-directory: frontend
      run: |
        # Устанавливаем зависимости
        npm install
        
        # Создаем папку для контента
        mkdir -p content/posts content/projects
        
        # Копируем посты
        echo "Copying content..."
        cp ../posts/*.md content/posts/ 2>/dev/null || echo "No posts to copy"
        cp ../projects/*.md content/projects/ 2>/dev/null || echo "No projects to copy"
        
        # Показываем что скопировалось
        echo "Content files:"
        find content/ -name "*.md" | head -10
        
        # Собираем проект
        echo "Building site..."
        npm run build
        echo "✅ Build completed"
        
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: frontend
        vercel-args: '--prod'