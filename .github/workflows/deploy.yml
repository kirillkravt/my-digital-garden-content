name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug file structure
      run: |
        echo "=== File Structure ==="
        find . -name "*.md" -not -path "./.git/*" | head -20
        echo "=== Current directory ==="
        ls -la
        echo "=== Notes directory ==="
        ls -la notes/ || echo "No notes directory"
        
    - name: Create basic structure if missing
      run: |
        if [ ! -f index.md ]; then
          echo "Creating index.md..."
          cat > index.md << 'EOF'
          # Мой цифровой сад
          
          Добро пожаловать!
          
          - [Пример заметки](./notes/example.md)
          EOF
        fi
        
        if [ ! -d notes ]; then
          mkdir -p notes
        fi
        
        if [ ! -f notes/example.md ]; then
          cat > notes/example.md << 'EOF'
          # Пример заметки
          
          Это пример заметки.
          EOF
        fi
        
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod --confirm'